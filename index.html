<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Levels</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="math-card">
        <h2>Math Levels</h2>

        <div class="level-selector">
          <button class="level-btn active" data-level="1">Level 1</button>
          <button class="level-btn" data-level="2">Level 2</button>
          <button class="level-btn" data-level="3">Level 3</button>
          <button class="level-btn" data-level="4">Level 4</button>
          <button class="level-btn" data-level="5">Level 5</button>
        </div>

        <div class="numbers-display">
          <div class="number-box" id="num1">0</div>
          <div class="operator" id="operator">+</div>
          <div class="number-box" id="num2">0</div>
          <div class="operator">=</div>
          <div class="number-box result" id="result">0</div>
        </div>

        <button id="generateBtn">Generate</button>

        <div class="level-description" id="levelDesc">Adding numbers 1-5</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
